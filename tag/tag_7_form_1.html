<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action>
        <label for = "username">User name:</lable>
        <input id = "username" type = "text">
        <br>
        <label for = "password">Password:</lable>
        <input id = "password" type = "password">
        <br>
        <textarea name = "ta" cols = "30" rows = "10"></textarea>
        <br>
        <label for = language>Language</label>
        <input list="language">
        <datalist id = language>
            <option value = "java"></option>
            <option value = "python"></option>
            <option value = "CCC"></option>
            <option value="HTML"></option>
        </datalist>
        <br>
        <select name = "" id = "">
            <option value = "语文试卷">语文试卷</option>
            <option value = "数学试卷">数学试卷</option>
            <option value = "英语试卷">英语试卷</option>
        </select>
        <br>
        <meter min = 0 max = 100 value = 100></meter>
        <br>
        <progress min = 0 max = 100 value = 100></progress>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
