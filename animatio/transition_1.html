<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animatio</title>
    <style>
        body{
            background-color:azure
        }
        div{
            width:200px;
            height:200px;
            background-color:red;
            transition:all 2s linear;
            position:relative;
            left:0;
        }
        div:hover{
            background-color:green;
            border-radius:100px;
            left:200px;
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
