<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        button{
            width: 24%;
            border-radius: 50px;
        }
        @media screen and (max-width: 400px){
            button{
                display: block;
            }
        }
        @media screen and (min-width: 800px){
            button{
                width: 188px;
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <button>one</button>
    <button>two</button>
    <button>three</button>
    <button>four</button>
</body>
</html>
