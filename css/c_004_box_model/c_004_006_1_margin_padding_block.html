<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin Padding</title>
    <style>
        body{
            background-color:black;
            color:white;
        }
        #first{
            color:black;
            width: 200px;
            height: 100px;
            background-color: white;
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 10000000000000000000000px;
            margin-bottom: 100px;
        }
        #second{
            height: 100px;
            border: double;
            color: white;
        }
    </style>
</head>
<body>
    <h3>
        <ul>
            <li>Set width: margin-right does not work.</li>
        </ul>
    </h3>
    <div id="first">First</div>
    <div id="second"></div>
</body>
</html>
