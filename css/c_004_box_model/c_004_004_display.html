<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        .block{
            border: solid;
        }
        .inline{
            border: solid;
            display: inline;
        }
        .inline_block{
            border: solid;
            display: inline-block;
        }
        .none{
            border: solid;
            display: none;
        }
        .hidden{
            border:solid;
            display: hidden;
        }
    </style>
</head>
<body>
    <p>height:0</p>
    <div class="Block"></div>
    <p>inline</p>
    <div class="Inline"></div>
    <p>inlin-block</p>
    <div class="inline_block"></div>
    <p>None</p>
    <div class="none"></div>
    <p>hidden</p>
    <div class="hidden"></div>
    <p>footer</p>
</body>
</html>
