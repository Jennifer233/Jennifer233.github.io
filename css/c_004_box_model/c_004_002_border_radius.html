<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border_1</title>
    <style>
        div{
            border: solid 10px aqua;
            text-align: center;
        }
        .circle{
            border-radius: 100%;
            width: 200px;
            height: 200px;
        }
        .eclipse{
            border-radius: 50%;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="eclipse"></div>
</body>
</html>
